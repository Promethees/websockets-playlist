<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>WebScockets 101</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link href="./style.css" rel="stylesheet" type = "text/css" />
    </head>
    <body>
        <div id="mario-chat">
            <h2>Mario Chat</h2>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div><!-- <display "typing .... message"> -->
                    
            </div>
            <input id="handle" type="text" placeholder="Handle" />
            <input id="message" type="text" placeholder="Message" />
            <button id="send">Send</button>
            <ul id = "list">
                <li>List Item</li>
                <li>List Item</li>
                <li>List Item</li>
                <li>List Item</li>
                <li>List Item</li>
                <li>List Item</li>
            </ul>
            <a href="https://code.jquery.com/jquery-3.5.1.min.js">Google</a>
            <a href="https://code.jquery.com/jquery-3.5.1.min.js">Google</a>

        </div>
        <script>
            //$('h2').hide();
            //$('div').hide();
            //$('#message').css('color','blue');
            $('ul#list li:first').css('color','blue');
            $('ul#list li:last').css('color','green');
            $('ul#list li:odd').css('background-color','pink');
            $('ul#list li:even').css('background-color','#cccccc');
            $('ul#list li:nth-child(3n)').css('font-size','50px'); //For 3,6,9 list items
            $(':text#handle').css('font-size','40px');
            $(':text#handle').css('font-family','arial');
            $('[href]').css('color','teal')
            //$('*').hide() //select everything

        </script>
    </body>
    <script src="/chat.js"></script>
</html>
